<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container-fluid" style="padding: 20px">
      <div class="row">
        <div class="col-md-3" style="padding-bottom: 10px">
          <button type="submit" class="btn btn-danger btn-lg btn-block" id="permit_sound_button">音声再生を許可</button>
          <button type="submit" class="btn btn-primary btn-lg btn-block" id="scene_rekognition_button" style="height: 150px">デモ開始</button>
        </div>
        <div class="col-md-5" style="padding-bottom: 10px">
          <h2>WebCamera</h2>
          <img id="image" class="bg-dark" src="" width="100%" style="padding: 2px" />
        </div>
        <div class="col-md-4" style="padding-bottom: 10px">
          <h2>Result</h2>
          <div id="data_area"></div>
          <img id="result_image" class="bg-dark" src="" width="100%" style="padding: 1px" />
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6/lib/eventemitter2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1/build/roslib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./static/main.js"></script>
  </body>
</html>
